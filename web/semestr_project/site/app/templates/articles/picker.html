{% extends "base/content_wrapper.html.j2" %} 
{% block content %} 
	{% for article in articles %}
		<div id="{{ article.id }}" class="card">
    		<div id="{{ article.id }}" class="title">{{ article.title }}</div>
		<div id="{{ article.id }}" class="subtitle">{{ article.author_name }}</div>
    		<div id="{{ article.id }}" class="text">{{ article.text[:50] }}...</div>
    		<div id="{{ article.id }}" class="footer">{{ article.date }}</div>
		</div>
	{% endfor %}
{% endblock %}
