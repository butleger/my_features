{% extends 'registration\registration_base.html' %}
{% load static %}

{% block registration_content %}
<form method="POST">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    <p>
        {{ form.email }}
    </p>
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
</form>
{% endblock %}
